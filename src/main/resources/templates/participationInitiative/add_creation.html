<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
  <title>Add new ParticipationInitiative</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section" layout:fragment="content">
  <nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
      <li><a th:href="@{/}" href="#">Home</a></li>
      <li><a th:href="@{/initiative/details/{id}/actions(id=${idInitiative})}" href="#">Initiative</a></li>
      <li><a th:href="@{/initiative/add}" href="#">Create</a></li>
      <li><a th:href="@{/participation-initiative/add/creation}" href="#">Participation</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1 class="title">Participants</h1>
    <form action="#" th:action="@{/participation-initiative/add/creation/process}"
          th:object="${participantSelection}" method="post">
      <div class="field">
        <div class="control">
          <label class="label">Hold "CTRL" to select multiple users</label>
          <div class="select is-multiple">
            <select multiple size="8" th:field="*{participants}">
              <option th:each="user : ${users}" th:value="${user.idParticipant}"
                      th:text="${user.name}"
                      th:unless="${user.idParticipant == idUser}"></option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-success is-rounded">Submit</button>
        </div>
      </div>

    </form>
  </div>
</section>
</body>
</html>
