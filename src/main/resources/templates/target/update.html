<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Update Target</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section" layout:fragment="content">
    <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
            <li><a th:href="@{/}" href="#">Home</a></li>
            <li><a th:href="@{/target/list}" href="#">Targets</a></li>
            <li><a th:href="@{/target/update/{id}(id=${target.idTarget})}" href="#">Update</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="title">Update Target</h1>
        <div class="container">
            <form action="#" th:action="@{/target/update}"
                  th:object="${target}" method="post">
                <div class="field">
                    <label class="label">Number</label>
                    <div class="control">
                        <input th:class="${#fields.hasErrors('number')} ? 'input is-danger' : 'input'" type="text" th:field="*{number}" />
                    </div>
                    <p class="help is-danger" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></p>
                </div>
                <div class="field">
                    <label class="label">SDG</label>
                    <div class="control">
                        <div th:class="${#fields.hasErrors('idSdg')} ? 'select is-danger' : 'select'">
                            <select th:field="*{idSdg}">
                                <option th:each="sdg : ${sdgs}"
                                        th:value="${sdg.idSdg}"
                                        th:text="${sdg.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <p class="help is-danger" th:if="${#fields.hasErrors('idSdg')}" th:errors="*{idSdg}"></p>
                </div>
                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <input th:class="${#fields.hasErrors('description')} ? 'input is-danger' : 'input'" type="text" th:field="*{description}" />
                    </div>
                    <p class="help is-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                </div>
                <div class="field">
                    <label class="label">Relevance</label>
                    <div class="control">
                        <div th:class="${#fields.hasErrors('relevance')} ? 'select is-danger' : 'select'">
                            <select th:field="*{relevance}">
                                <option th:each="relevanceType : ${relevanceTypes}"
                                        th:value="${relevanceType.name()}"
                                        th:text="${relevanceType.name()}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <p class="help is-danger" th:if="${#fields.hasErrors('relevance')}" th:errors="*{relevance}"></p>
                </div>
                <div class="field">
                    <div class="control">
                        <input type="text" th:field="*{idTarget}" hidden>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-success is-rounded">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
